<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    <div id="app"></div>
    

    <!-- Top title-->
    <div class="siteContainer">
      <h1>How to run with your American friend</h1>
       
      <!-- miles to km -->
      <div class="innerContainer">
          <h2>Calculater from miles to km:</h2>

          <div class="alignLeft">
            <div class="milesContainer">
              <input placeholder="write here" id="milesInput">
              <h2>miles</h2>
            </div>

            <button id="toKmButton">=</button>

            <div class="kmContainer">
              <h2 class="h2result">
                <output id="resultInKm"></output>
              </h2>
              <h2>km</h2>
            </div>
          </div>
      </div>

      <!--km to miles -->
      <div class="innerContainer">
        <h2>Calculater from km to miles:</h2>

        <div class="alignLeft">
          <div class="kmContainer">
            <input placeholder="write here" id="kmInput">
            <h2>km</h2>
          </div>

          <button id="toMilesButton">=</button>

          <div class="milesContainer">
            <h2 class="h2result">
              <output id="resultInMiles"></output>
            </h2>
            <h2>miles</h2>
          </div>
        </div>
      </div>

     
    
    </div>
    <script>var exports={};</script>
    <script src="./src/main.js"></script>
  </body>
</html>
